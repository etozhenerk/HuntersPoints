<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/53aae75903.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./dist/css/animate.css">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Поинты Hunters</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="hunters wow fadeInDown">
        <h1 class="hunters-title">Таблица поинтов Hunters</h1>
        <div class="row ">
          <div class="col-12">
            <form class="hunters-form" id="form" action="#">
              <input class="hunters-form__input" type="text" autocomplete="off" id="hunt-search"
                placeholder="Ваш точный ник*">
              <button class="hunters-form__btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
          </div>
          <div class="col-12">
            <div class="hunters-card">
              <div class="hunters-card__text">
                <p class="hunters-card__name wow" id="hunt-name">Ник игрока</p>
                <p class="hunters-card__class"><img class="hunters-card__img" src="./dist/img/class/0.png" alt=""><span id="hunt-class">Класс персонажа</span></p>
              </div>
              <div class="hunters-card__points">
                  <p class="hunters-card__points-descr">Ваши поинты :</p>
                  <p id="points-count">0</p>
              </div>
            </div>
            <div class="hunters-advice">
              <div class="hunters-advice__descr">Описание совета</div>
            </div>
          </div>
        </div>
        <div class="hunters-descr">
          *Важен регистр и язык. Может найти по отдельным кусочкам ника
        </div>
      </div>
      <div class="debtors">
        <h2 class="debtors-title">Должники по поинтам</h2>
        <div class="debtors-list">
        </div>
      </div>
    </div>
  </main>
  <script src="./src/js/wow.min.js"></script>
  <script src="./src/js/main.js"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
